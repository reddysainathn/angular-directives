<button class="btn btn-primary" (click)="onAdd()">Add</button>
<ul>
  <li *ngFor="let course of courses; even as isEven;index as i">
    {{ i }}-{{ course.name }}
    <span *ngIf="isEven">(EVEN)</span>
    <button class='btn btn-danger' (click)="onRemove(course)">Remove</button>
    <button class='btn btn-info' (click)="onChange(course)">Change</button>
  </li>
</ul>
